{% extends 'rbti_app/base.html' %}
{% block content %}
<div class="border p-2 rounded">
<h2>Koleksi RBTI</h2>
<div class="border p-3 rounded">
<table class="table table-hover" style=margin-top:0.62rem;>
    <thead>
        <tr>
            <th>ID</th>
            <th>Judul</th>
            <th>Penulis</th>
            <th>Penerbit</th>
            <th>Tahun</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{book.id_buku}}</td>
            <td>{{book.judul}}</td>
            <td>{{book.penulis}}</td>
            <td>{{book.penerbit}}</td>
            <td>{{book.tahun}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</div>
{% endblock  %}
